<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_4.css">
    <!-- <script type="text/javascript" src="Script_4.js"></script> -->
</head>
<body id="gradient1">
        <div id="gradient">
            <h1>Background generator</h1>
        <!-- <h2>linear-gradient background</h2> -->
        <input class="color1" type="color" name="color1" value="#00ff00">
        <input class="color2" type="color" name="color2" value="#002300">
        <input class="color3" type="color" name="color3" value="#00ff00">
        <button id="random">random</button>
        <button id="auto">Auto</button>
        <button id="stop">Stop</button>
        <h3></h3>
        </div>
        
</body>
<script>
    var css = document.querySelector("h3");
    var color1 = document.querySelector(".color1");
    var color2 = document.querySelector(".color2");
    var color3 = document.querySelector(".color3");
    var box = document.getElementById("gradient1");
    var random = document.getElementById("random");
    var auto = document.getElementById("auto");
    var stop = document.getElementById("stop");

    function setGradient() {
        box.style.background = "radial-gradient(circle," + color1.value + ","+ color2.value + "," + color3.value + ")";
        css.textContent = box.style.background;
    }

    function randomColor() {
        var newColor = '#' + (Math.random() * 0xFFFFFF << 0).toString(16);
        return newColor;
    }

    function randomGradient() {
        color1.value = randomColor();
        color2.value = randomColor();
        color3.value = randomColor();
        setGradient();
    }
    
    color1.addEventListener("input", setGradient)
    color2.addEventListener("input", setGradient)
    color3.addEventListener("input", setGradient)
    random.addEventListener("click", randomGradient)

    auto.addEventListener("click", function() {
        interval = setInterval(randomGradient, 2000);
    })
    stop.onmousedown = function() {
        clearInterval(interval)
    }
</script>
</html>
